<html lang="en">
<head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


    <title>Prediction home</title>
     <script>
         $(document).ready( function() {
            $('#submit').click(function() {
               var formdata = {"a0":1.0,"a1":2.0,
                               "a2":1.0,"a3":2.0,
                                "a4":1.0,"a5":2.0,
                               "a6":1.0,"a7":2.0,
                               "a8":1.0,"a9":2.0,
                               "a10":1.0,"a11":2.0,
                               "a12":1.0}
               $.ajax({
                     type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formdata),
                    dataType: 'json',
                    url: 'http://127.0.0.1:5000/predict',
                    success: function (e) {
                        console.log(e);
                        {#window.location = "http://192.168.57.223:5000/preview";#}
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            });
         });
    </script>

</head>
<body>
<div >

            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                    <div class="is-size-4 has-text-centered">House Score Prediction</div>
                </div>
                <div class="content">

                <div class="field">
                    <p class="control">
                    Sepal Length: <input class="input" type="number" value='0.00' step='0.01' name="slen" id="slen">

                    Sepal Width: <input class="input" type="number" value='0.00' step='0.01' name="swid" id="swid">

                    <p class="control">
                    Petal Length: <input class="input" type="number" value='0.00' step='0.01' name="plen" id="plen">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Petal Width: <input class="input" type="number" value='0.00' step='0.01' name="pwid" id="pwid">
                    </p>
                </div>

                <div class="field">
                    <button id="submit" class="button is-fullwidth is-rounded is-success">Submit2</button>
                </div>
                </div>
            </div>
{#        </form>#}
